<input placeholder="Ask your query" class="search_input" type="search" id="search_input" required />


<button type="button" id="search_button">Send</button>

<script>
 
  document.getElementById('search_button').addEventListener('click', function() {
    const searchValue = document.getElementById('search_input').value;
    
    if (searchValue) {
     
      const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchValue)}`;
      
      
      window.location.href = searchUrl; 
    } else {
      alert('Please enter a search term.');
    }
  });

  
  document.getElementById('search_input').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      document.getElementById('search_button').click(); 
    }
  });
  function toggleButton() {
            const button = document.getElementById('toggleButton');
            if (button.classList.contains('off')) {
                button.classList.remove('off');
                button.classList.add('on');
                button.textContent = 'ON';  // Change button text to ON
            } else {
                button.classList.remove('on');
                button.classList.add('off');
                button.textContent = 'OFF';  // Change button text to OFF
            }
        }
</script>
