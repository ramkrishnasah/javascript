<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password - GalaxyPoint</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    body {
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0f2027;
    }

    .forgot-container {
      background-color: rgba(26, 32, 44, 0.9);
      padding: 40px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      z-index: 1;
      animation: fadeUp 0.8s ease-out;
      position: relative;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #f9f9f9;
      color: #000;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      background-color: #38bdf8;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0ea5e9;
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      font-size: 0.95rem;
      color: #60a5fa;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #38bdf8;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 10;
    }

    .popup.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <p>Please enter your registered email to receive a reset link.</p>
    <form id="resetForm">
      <input type="email" name="email" class="input-field" placeholder="Enter your email" required>
      <button type="submit" class="submit-btn">Send Reset Link</button>
    </form>
    <a href="loginpage.html" class="back-link">‚Üê Back to Login</a>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">Reset link sent successfully!</div>

  <!-- Three.js via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>
    // POPUP logic
    const form = document.getElementById('resetForm');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      popup.classList.add('show');
      setTimeout(() => {
        popup.classList.remove('show');
      }, 3000);
    });

    // 3D BACKGROUND
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const particlesCount = 500;
    const positions = new Float32Array(particlesCount * 3);
    for (let i = 0; i < particlesCount * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 20;
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({
      color: 0x38bdf8,
      size: 0.05,
    });

    const points = new THREE.Points(geometry, material);
    scene.add(points);

    function animate() {
      requestAnimationFrame(animate);
      points.rotation.y += 0.0009;
      points.rotation.x += 0.0004;
      renderer.render(scene, camera);
    }

    animate();

    // Responsive resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
